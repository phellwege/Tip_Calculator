<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Style.css">
    <script src="./Logic.js"></script>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png"/>
    <!-- <link rel="icon" type="image/png" href="https://example.com/favicon.png"/> -->
    <title>Document</title>
</head>
<body>
    <h1>
        <img src="./images/logo.svg"/>
    </h1>
    <div id="calc_wrap">
        <div id="calc_left">
            <h4>
                Bill
                <form class="forms">
                    <img src="./images/icon-dollar.svg"/>
                    <input id="billMe" type="text" class="form-control" placeholder="0" name="0"/>
                </form>
            </h4>
            
            <div id="buttons_form">
                <h4>
                Select Tip %
                </h4>
                <div>
                    <button class="button" id="5%" onclick="document.getElementById('tipPercent').innerHTML = CalcTip()"> 5% </button>
                    <button class="button" id="10%"> 10% </button>
                    <button class="button" id="15%"> 15% </button>
                </div>
                <div>
                    <button class="button" id="25%"> 25% </button>
                    <button class="button" id="50%"> 50% </button>
                    <button class="button" id="custom"><form> Custom </form></button>
                </div>
            </div>
            <h4>
                Number of People
            <form class="forms">
                <img src="./images/icon-person.svg"/>
                <input type="text" class="form-control" placeholder="0" name="0"/>
            </form>
        </h4>
        </div>
        <div id="calc_right">
            <div id="right_top">
            <div>
            <h4>
                Tip Amount
                <br/>
                <span id="small_print">/ person</span>
            </h4>
                <output type="text" class="form-control" placeholder="$0.00">
            </div>
            <br/>
            <div>
            <h4>
                Total
                <br/>
                <span id="small_print">/ person</span>
            </h4>
                <output type="text" class="form-control" placeholder="$0.00">
            </div>
        </div>
            <div id="reset_div">
                <button id="reset_button">Reset</button>
            </div>
        </div>
    </div>

</body>
</html>
