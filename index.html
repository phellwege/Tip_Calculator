<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Style.css">
    <script src="./Logic.js"></script>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="https://example.com/favicon.png"/> -->
    <title>Document</title>
</head>
<body>
    <h1>
        <img src="./images/logo.svg"/>
    </h1>
    <div id="calc_wrap">
        <div id="calc_left">
            <h4>
                Bill
                <input class="forms" id="billMe" type="number" class="form-control" placeholder="0" name="0" onchange="CalcTip(this.value)"/>
            </h4>
            
            <div id="buttons_form">
                <h4>
                Select Tip %
                </h4>
                <div>
                    <button class="button" id="five" value="05" onclick="CalcTip(this.value)"> 5% </button>
                    <button class="button" id="ten" value="10" onclick="CalcTip(this.value)"> 10% </button>
                    <button class="button" id="fifteen" value="15" onclick="CalcTip(this.value)"> 15% </button>
                </div>
                <div>
                    <button class="button" id="twentyFive" value="25" onclick="CalcTip(this.value)"> 25% </button>
                    <button class="button" id="fifty" value="50" onclick="CalcTip(this.value)"> 50% </button>
                    <input id="custom" type="number" class="form-control" placeholder="Custom" min="0" max="100" class="button" id="custom" onchange="CalcTip(this.value)">
                </input>
                </div>
            </div>
            <h4>
                Number of People
            <input class="forms" input id="numberOfPeople" type="number" class="form-control" value="1" name="0">
                <img src="./images/icon-person.svg"/>
            </input>
        </h4>
        </div>
        <div id="calc_right">
            <div id="right_top">
                <div>
                <h4>
                    Tip Amount
                    <br/>
                    <span id="small_print">/ person</span>
                </h4>
                </div>
                <div>
                    <p id="calc_right_output" class="form-control" name="TipAmt">
                        $<span id="tip">0.00</span>
                    </p>
                </div>
            </div>
            <div id="right_top">
                <div>
                <h4>
                    Total
                    <br/>
                    <span id="small_print">/ person</span>
                </h4>
                    
                </div>
                <div>
                    <p id="calc_right_output" class="form-control">
                        $<span id="totalTip">0.00</span>
                    </p>
                </div>
            </div>
            <div id="reset_div">
                <button id="reset_button">Reset</button>
            </div>
        </div>
    </div>

</body>
</html>
